	<link rel="stylesheet" title="skin4" href="{% static 'main/css/skins/skin4.css' %}"/>

<body id="nava-radio" class="header2 no-padding">

<!-- HEADER -->
<header class="no-bg">
	<div class="container">
		<div class="row">
			<div class="col-md-4">
				<div class="navbar-header pull-left">
					<!-- Logo -->
				</div>
			</div>
			<div class="col-md-8">
				<div class="lang-search pull-right">
					<div class="site-lang"></div>
					<div class="site-search"></div>
				</div>
			</div>
		</div>
	</div>
</header>

<!-- SEARCH -->
<div class="search-big">
	<div class="sb-close"></div>
	<div class="container">
		<div class="search-wrap">
			<div class="content-head text-center"><span>All in here - Summer 2014 - Summer 2015</span>
				<h5>Discover music<br>High Fidelity Streaming</h5>
			</div>

			<div class="sb-form">
				<input type="text" placeholder="Artist / Track / Album">
				<button type="submit" class="btn btn-lg">Search</button>
			</div>
		</div>
	</div>
</div>

<!-- RADIO HOME INTRO -->
<div class="radio-home">
	<div class="container">
		<div class="row">
			<div class="col-md-12 wow fadeInUp" data-wow-duration=".7s">
				<h3>We are live</h3>
			</div>
		</div>
		
		
	</div>
</div>

<!-- HEADER -->
<header class="header-scroll wow fadeInUp" data-wow-duration=".7s">
	<div class="container">
		<div class="row">
			<div class="col-md-4">
				<div class="navbar-header pull-left">
					<!-- Logo -->
					
				</div>
			</div>

			<div class="col-md-8">
				<div class="lang-search pull-right">
					<div class="site-lang"></div>
					<div class="site-search"></div>
				</div>

				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
			
				<!-- MENU -->
				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav navbar-right">
						<li><a href="nava-radio-home.html">Home</a></li>
					</ul>
				</div>
			</div>
		</div>
	</div>
</header>
<center>
	<iframe width="420" height="345" src="http://www.youtube.com/embed/playlist?list=PLQfv_9TJOAG2FAEoJdhMz7BGOXpBgsqlI" frameborder="0" allowfullscreen></iframe>
</center>
<!-- PROGRAMS LIST -->
<div class="programs-list programs-list-radio wow fadeInUp" data-wow-duration=".7s">
	<div class="container">
		<div class="text-center space80">
			<div class="content-head white-text no-margin">Playlist</div>
		</div>
		<div id="playlist">
			<div class="program-item-head">
				<ul>
					<li>Program Name</li>
				</ul>
			</div>
			{% for item in array %}
			<div class="program-item item">
				<ul>
					<li>{{item}}</li>
				</ul>
			</div>
			{% endfor %}
			
		</div>
	</div>
</div>


<!-- FOOTER -->
<footer class="wow fadeInUp" data-wow-duration=".7s">
	<div class="container">
		<div class="row copyright">
			<div class="col-md-12 text-center">
				<p>&copy; dj.me</p>
			</div>
		</div>
	</div>
</footer>


<!-- Style Switch -->

<div class="audio-player sound1">
	<div class="audio-close">X</div>
	<audio class="audioplayer" id="sound1" src="audio/1.mp3" type="audio/mp3" controls="controls"></audio>
</div>

<div class="audio-player sound2">
	<div class="audio-close">X</div>
	<audio class="audioplayer" id="sound2" src="audio/2.mp3" type="audio/mp3" controls="controls"></audio>
</div>

<div class="audio-player sound3">
	<div class="audio-close">X</div>
	<audio class="audioplayer" id="sound3" src="audio/3.mp3" type="audio/mp3" controls="controls"></audio>
</div>

<div class="audio-player sound4">
	<div class="audio-close">X</div>
	<audio class="audioplayer" id="sound4" src="audio/4.mp3" type="audio/mp3" controls="controls"></audio>
</div>

<div class="audio-player sound5">
	<div class="audio-close">X</div>
	<audio class="audioplayer" id="sound5" src="audio/1.mp3" type="audio/mp3" controls="controls"></audio>
</div>

<script src="{% static 'main/js/vendors/audio/main.js' %}"></script>

<script src="{% static 'main/js/vendors/isotope/isotope.pkgd.js' %}"></script>
<script src="{% static 'main/js/vendors/isotope/main.js' %}"></script>

</body>
